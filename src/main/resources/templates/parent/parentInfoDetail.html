    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">

         folder instead of downloading all of them to reduce the load. -->

    <link rel="stylesheet" href="/static/bower_components/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="/static/bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!--header include-->
    <div th:replace="~{parent/index.html::header}"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="~{parent/index.html::aside}"></div>


    <!-- Content Wrapper. Contains page content -->


        <!-- Content Wrapper. Contains page content -->

        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    个人信息
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <section class="invoice">
                    <!-- title row -->
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="page-header">
                                <i class="fa fa-user"></i> 详细信息
                            </h2>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- info row -->
                    <form action="/myInfoDetail/parent/update" method="post">
                        <input type="text" name="id" th:value="${session.parent.id}" hidden>
                        <div class="row invoice-info">
                            <div class="col-sm-4 invoice-col">
                                <label for="" >姓名：</label>
                                <input name="name" type="text" class="form-control" th:value="${session.parent.name}" disabled="true" required>
                                <br>
                                <label for="">住址：</label>
                                <input name="addr" type="text" class="form-control" th:value="${session.parent.addr}" disabled="true" required>

                            </div>
                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                <label for="">性别：</label>
                                <input name="sex" type="text" class="form-control" th:value="${session.parent.sex}" disabled="true" required>
                                <br>
                                <label for="">email：</label>
                                <input name="email" type="text" class="form-control" th:value="${session.parent.email}" disabled="true" required>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                <label for="">联系方式：</label>
                                <input name="tel" type="text" class="form-control" th:value="${session.parent.tel}" disabled="true" required>
                                <br>
                                <label for="">密码：</label>
                                <input name="password" type="text" class="form-control"  disabled="true" required>
                            </div>
                            <!-- /.col -->
                        </div>
                        <hr>
                        <button class="btn btn-primary pull-right" style="margin-left: 10px" type="submit">保存</button>
                    </form>
                    <button class="btn btn-primary pull-right" style="margin-left: 10px" onclick="removeDisabled()">编辑</button>
                    <br>
                    <hr>
                    <div class="row">
                        <form action="/myInfoDetail/parent/bindStudent" method="post">
                        <h4 class="col-sm-12">绑定学生信息</h4>
                        <div class="col-sm-4">
                            <input type="text" class="form-control " placeholder="请输入用户id" id="id" name="id">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control " placeholder="请输入用户姓名" id="name" name="name">
                        </div>
                        <button class="btn btn-primary " type="submit">绑定</button>
                        </form>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>学生绑定信息</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <td>id</td>
                                    <td>姓名</td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${session.userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td><a th:href="|/myInfoDetail/parent/unbindStudent?id=|+${user.id}">解除绑定</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </section>
            </section>
</div>




<!-- /.content-wrapper -->
<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.4.0
    </div>

    reserved.
</footer>
</div>
</div>

<script src="/static/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>

<script src="/static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script src="/static/dist/js/pages/dashboard.js"></script>

<script src="/static/dist/js/demo.js"></script>
<script>

    $("#home").addClass("active");
    function removeDisabled() {
        $("input[disabled]").attr("disabled",false);
    }

</script>
<script   th:inline="javascript" >
    var message = [[${message}]];
    if (message!=null) alert(message);
</script>
</body>

</html>
