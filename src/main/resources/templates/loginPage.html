<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>信息管理系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">欢迎使用本系统</p>

    <form action="" method="post"  id="from" onsubmit='this.action=$(":radio:checked").val()'>
      <div class="form-group has-feedback">
        <input name="id" type="text" class="form-control" placeholder="学号/工号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <!-- radio -->
      <div class="form-group">
        <div class="radio" id="target">
          <label>
            <input type="radio" name="loginTarget" id="optionsRadios1" value="./login/user" >
            普通用户
          </label>

          <label>
            <input type="radio" name="loginTarget" id="optionsRadios2" value="./login/parent" >
            家长
          </label>


          <label>
            <input type="radio" name="loginTarget" id="optionsRadios3" value="./login/manager" >
           管理员
          </label>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <!--<label>-->
              <!--<input type="checkbox"> 记住密码-->
            <!--</label>-->
          </div>
        </div>
        <!-- /.col -->
    <div class="col-xs-4">
      <button id="login" class="btn btn-primary btn-block btn-flat" type="submit" >登陆</button>
    </div>
        <!-- /.col -->
      </div>
    </form>




    <!-- /.social-auth-links -->

    <a href="/register" >注册</a><br>



  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script>
  function submitClick() {
    $("form").action=$("input[type='radio']").val()
  }
function test() {
  // $("input[checked]").val()
  alert($(":radio:checked").val());
}

</script>

<script   th:inline="javascript" >
  var message = [[${message}]];
  if (message!=null) alert(message);
</script>
</body>
