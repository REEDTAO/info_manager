<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>信息管理系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">仅开放家长账号注册</p>

    <form action="/register" method="post"  id="from"  th:if="${parent!=null}">
      <div class="form-group has-feedback">
        <input name="id" type="text" th:value="${parent.id}" class="form-control" placeholder="编号" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="text" th:value="${parent.password}" class="form-control" placeholder="密码" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="name" type="text" th:value="${parent.name}" class="form-control" placeholder="姓名" required>
      </div>
      <div class="form-group has-feedback">
        <input name="addr" type="text" th:value="${parent.addr}" class="form-control" placeholder="住址" required>
      </div>
      <div class="form-group has-feedback">
        <input name="email" type="email" th:value="${parent.email}" class="form-control" placeholder="邮箱" required>
      </div>
      <div class="form-group has-feedback">
        <input name="tel" type="text" th:value="${parent.tel}" class="form-control" placeholder="联系方式" required>
      </div>
      <div class="form-group has-feedback">
        <input name="sex" type="text" th:value="${parent.sex}" class="form-control" placeholder="性别" required>
      </div>


      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <!--<label>-->
              <!--<input type="checkbox"> 记住密码-->
            <!--</label>-->
          </div>
        </div>
        <!-- /.col -->
    <div class="col-xs-4">
      <button id="login" class="btn btn-primary btn-block btn-flat" type="submit" >注册</button>
    </div>
        <!-- /.col -->
      </div>
    </form>
    <form action="/register" method="post"  id="from"  th:if="${parent==null}">
      <div class="form-group has-feedback">
        <input name="id" type="text"  class="form-control" placeholder="编号" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="text"  class="form-control" placeholder="密码" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="name" type="text"  class="form-control" placeholder="姓名" required>
      </div>
      <div class="form-group has-feedback">
        <input name="addr" type="text" class="form-control" placeholder="住址" required>
      </div>
      <div class="form-group has-feedback">
        <input name="email" type="email"  class="form-control" placeholder="邮箱" required>
      </div>
      <div class="form-group has-feedback">
        <input name="tel" type="text"  class="form-control" placeholder="联系方式" required>
      </div>
      <div class="form-group has-feedback">
        <input name="sex" type="text"  class="form-control" placeholder="性别" required>
      </div>


      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <!--<label>-->
            <!--<input type="checkbox"> 记住密码-->
            <!--</label>-->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="login" class="btn btn-primary btn-block btn-flat" type="submit" >注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>






  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script>
  function submitClick() {
    $("form").action=$("input[type='radio']").val()
  }
function test() {
  // $("input[checked]").val()
  alert($(":radio:checked").val());
}

</script>

<script   th:inline="javascript" >
  var message = [[${message}]];
  if (message!=null) alert(message);
</script>
</body>
</html>
