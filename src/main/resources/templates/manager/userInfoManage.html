<script>
    $("#user").addClass("active")
    $(document).ready(function() {
        $('#userTable').DataTable({
            'paging'      : true,//启用分页
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,//排序
            'info'        : false,
            'autoWidth'   : true,

            "ajax": '',
            "columns": [
                { "data": "id" },
                { "data": "name" },
                { "data": "sex" },
                { "data": function (data,type,row) {

                        return "<a onclick='update(\""+data.id+"\",\""+data.name+"\",\""+data.tel+"\",\""+data.email+"\",\""+data.sex+"\",\""+data.addr+"\") ' data-toggle=\"modal\" data-target=\"#userModel\" >修改</a>"+
                        '<a href="/manager/user/delete/'+data.id +'" >删除</a>'
                    } }
            ]
        });
    } );

    function searchName() {
        if($('#searchName').val()!='') {
            var url = '/manager/user/searchName/' + $('#searchName').val();
            var table = $('#userTable').DataTable();
            table.ajax.url(url).load();
        }else{
            alert('请输入用户名进行搜索！');
        }
    }
    function searchId() {
        if($('#searchId').val()!='') {
            var url = '/manager/user/searchId/' + $('#searchId').val();
            var table = $('#userTable').DataTable();
            table.ajax.url(url).load();
        }else{
            alert('请输入用户id进行搜索！');
        }
    }
    function joinGroup(obj){
        $.get(obj.getAttribute("url"),function (data,status) {
            console(data);
        });
    }
    function update(id,name,tel,email,sex,addr) {
        $("input#userId").attr("value",id)
        $("input#name").attr("value",name)
        $("input#tel").attr("value",tel)
        $("input#email").attr("value",email)
        $("input#sex").attr("value",sex)
        $("input#addr").attr("value",addr)

    }
</script>
