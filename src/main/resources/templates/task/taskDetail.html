<script>
    $("#receiveTaskList").addClass("active")
    $("#task").addClass("active")

    $(document).ready(function() {
        $('#searchGroupTable').DataTable({
            'paging'      : true,//启用分页
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,//排序
            'info'        : false,
            'autoWidth'   : true,

            "ajax": '',
            "columns": [
                //任务编号
                { "data": "taskId" },
                //任务标题
                { "data": "taskContent" },
                //任务内容
                { "data": "taskContent" },
                //任务对象
                { "data": "taskTargets" },
                //任务进度，任务完成/任务总数
                { "data": "taskSubmittenNum" +'/' +"taskTargetNumber" },
                //任务截止时间
                { "data": "taskEndTime" },
                //操作
                { "data": "taskId" }
            ]
        });
        var url = './myReceiveList/' + $('#searchName').val();
        var table = $('#searchGroupTable').DataTable();
        table.ajax.url(url).load();
    } );






</script>



<script   th:inline="javascript" >
    var message = [[${message}]];
    if (message!=null) alert(message);
</script>
