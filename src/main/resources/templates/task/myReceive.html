<script>
    $("#receiveTaskList").addClass("active")
    $("#task").addClass("active")

    var checked = false;

    $(document).ready(function() {
        $('#finishedTable').DataTable({
            'paging'      : true,//启用分页
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,//排序
            'info'        : false,
            'autoWidth'   : true,

            //"ajax": './myCreateTaskList/finished',
            "columns": [
                //任务编号
                { "data": "taskId" },
                //任务标题
                { "data": "taskTitle" },
                //任务内容
                { "data": "taskContent" },
                //任务截止时间
                { "data": function (data,type,row) {
                        var date = new Date(data.taskEndTime);
                        console.log(data)
                        return   date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();
                    }  },
                //操作
                { "data": function (data,type,row) {
                        return   '<a href="./reply/finished/'+data.taskId+'" >重新提交</a>';
                    } }
            ]
        });
        $('#unfinishedTable').DataTable({
            'paging'      : true,//启用分页
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,//排序
            'info'        : false,
            'autoWidth'   : true,

            "ajax": './myReceiveTaskList/unfinished',
            "columns": [
                //任务编号
                { "data": "taskId" },
                //任务标题
                { "data": "taskTitle" },
                //任务内容
                { "data": "taskContent" },
                //任务截止时间
                { "data": function (data,type,row) {
                        var date = new Date(data.taskEndTime);
                        var now = new Date();
                        var str_date=date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();
                        if(date.getTime() < now.getTime())
                            str_date+="(截止日期已过！)" ;
                        return str_date;
                    }  },
                //操作
                { "data": function (data,type,row) {
                        return   '<a href="./myReceiveTaskList/unfinish/taskDetail/'+data.taskId+'" >去提交</a>'
                    } }
            ]
        });
    } );

    function getAllFinishedTask() {
        if(!checked) {
            var table = $('#finishedTable').DataTable();
            table.ajax.url('./myReceiveTaskList/finished').load();
            checked=true;
        }
    }




</script>
