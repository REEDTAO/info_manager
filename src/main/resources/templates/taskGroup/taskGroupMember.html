<script th:inline="javascript">
    $("#myCreateTaskList").addClass("active")
    $("#myCreateTask").addClass("active")
    $("#task").addClass("active")
    var checked = false;

    $(document).ready(function() {
        $('#taskGroupMember').DataTable({
            'paging'      : true,//启用分页
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,//排序
            'info'        : false,
            'autoWidth'   : true,

            "ajax": '/task/group//taskGroupMember/getMember/[[${userGroupId}]]',
            "columns": [
                //成员id
                { "data": "id" },
                //成员名称
                { "data": "name" },
                //操作
                { "data": function (data,type,row) {
                        return   '<a href="/task/group/forceDeleteMember/[[${userGroupId}]]/'+data.id+'" >强制退组</a>';
                    } }
            ]
        });
    } );

</script>
