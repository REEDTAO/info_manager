<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!--header include-->
  <div th:replace="~{public/header.html::header}"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <div th:replace="~{public/aside.html::aside}"></div>


  <!-- Content Wrapper. Contains page content -->

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        任务组
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 任务组</a></li>
        <li><a href="#">我加入的任务组</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
            <div class="box box-default ">
              <div class="box-header ">

                <div class=" col-xs-3 ">
                    <input type="text" placeholder="请输入任务组名" class="form-control " id="searchName" required>
                </div>

                  <div class="col-xs-1 ">
                    <button class="btn btn-primary " style="float: left" onclick="search()">搜索</button>
                  </div>
                  <div class=" box-tools ">
                      <button type="button" class="btn btn-box-tool " data-widget="collapse">
                          <i class="fa fa-minus"></i>
                      </button>
                  </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table id="searchGroupTable" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>编号</th>
                    <th>组名</th>
                    <th>创建者</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <td>搜索后显示</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  </tbody>

                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>

        <div class="col-xs-12">
          <h3>已加入的任务组</h3>

        </div>
          <!-- /.col -->
          <div th:if="${list != null}" class="col-lg-3 col-xs-6" th:each="group : ${list}">
              <!-- small box -->
              <div class="small-box bg-aqua">

                  <div class="inner">
                      <h3 th:text="${group.name}"></h3>

                      <p th:text="'创建者: '+ ${group.creatorName}"></p>

                  </div>
                  <div class="icon">
                      <i class="fa fa-group"></i>
                  </div>
                  <a th:attr="href='./role/delete/'+ ${group.userGroupId}" class="small-box-footer" type="commit">删除<i class="fa  fa-plus-circle"></i></a>
              </div>
          </div>
        </div>
        <!-- /.row -->
    </section>
  </div>

  </div>

<script>
    $("#taskGroup").addClass("active")
    $("#myJoinGroup").addClass("active")
  $(document).ready(function() {
    $('#searchGroupTable').DataTable({
      'paging'      : true,//启用分页
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,//排序
      'info'        : false,
      'autoWidth'   : true,

      "ajax": '',
      "columns": [
        { "data": "userGroupId" },
        { "data": "name" },
        { "data": "creatorName" },
        { "data": "joinUrl" }
      ]
    });
  } );

  function search() {
    if($('#searchName').val()!='') {
      var url = './searchGroup/' + $('#searchName').val();
      var table = $('#searchGroupTable').DataTable();
      table.ajax.url(url).load();
    }else{
      alert('请输入组名进行搜索！');
    }
  }
  function joinGroup(obj){
      $.get(obj.getAttribute("url"),function (data,status) {
          alert(data);
      });
  }
</script>

<script   th:inline="javascript" >
  var message = [[${message}]];
  if (message!=null) alert(message);
</script>
